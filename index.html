<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Google-clone</title>

</head>
<body>
<div id="container">

    <header>
        <nav>
            <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
        </nav>
        <div id="header-wrapper">
            <div><a id="img-link" href="https://www.google.lk/intl/en/about/products"><img
                    src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"></a></div>
            <a id="signin-link"
               href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign
                in</a>
        </div>
    </header>
    <div id="main">
        <div id="main-image"><img
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></div>
        <section>
            <form action="https://www.google.com/search?=" method="GET">
            <div id="search-field">
                <div id="search-icon">
                    <ion-icon id="icon1" name="search"></ion-icon>
                </div>
                <div id="input-field" title="Search">
                    <input type="text" name="q" >
                </div>
                <div id="mic-icon">

                    <img src="img/google_mic_icon.svg" title="Search By Voice">
                </div>
                <div id="image-search">
                    <img src="img/Google_Lens_Icon.svg.png" title="Search By Image"></div>
            </div>
            <div id="button-field">
                <button class="btn" type="submit">Google Search</button>
                <button class="btn" type="submit" formaction="https://doodles.google/">I'm Feeling Lucky</button>
            </div>
            </form>
            <div id="lang">Google offered in: <a
                    href="https://www.google.com/setprefs?sig=0_awMSPl3heccz7i9yL_zKlUq82FI%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwjUuYOEz5uGAxWda_UHHY7oC8gQ2ZgBCCA">සිංහල</a>
                <a href="https://www.google.com/setprefs?sig=0_awMSPl3heccz7i9yL_zKlUq82FI%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjUuYOEz5uGAxWda_UHHY7oC8gQ2ZgBCCE">தமிழ்</a>
            </div>
        </section>
    </div>
    <div id="empty-field">
    </div>
    <footer>
        <div id="country" style="font-size: 15px">Sri Lanka</div>
        <div id="bottom">
            <div id="bottom1">
                <a href="https://about.google/?utm_source=google-LK&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://www.google.com/intl/en_lk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div id="bottom2">
                <a href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-LK&fg=1">Terms</a>
                <a href="chrome://settings/" target="_blank">Settings</a>
            </div>
        </div>
    </footer>

</div>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
